<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <p><b>BMI CALCULATE</b></p>
        </div>
        <div class="cal">
            <p>Please input your weight (kg)</p><br>
            <input id="weight" type="text">
            <br><br>
            <p>Please input your height (cm)</p><br>   
            <input id="height" type="text">
            <br><br>
            <button class="button" onclick="calBMI()">Calculate</button>
        </div>

        <div class="result">
            <div class="head_result">
                <p><b>RESULT</b></p>
            </div>
            
            <p id="resultBMI"></p>

            <div class="img">
                <img class="bmi" src="BMI.jpg" alt="BMI" width="400px" height="340px" >
            </div>

        </div>

        <div class="footer">
            <span>COPYRIGHT BY ROTSUKHON VONGSUWON(YUIIZ)</span>
            <br><br><br>
        </div>

       
    </div>
        
    <script src="app.js"></script>
    
</body>
</html>
